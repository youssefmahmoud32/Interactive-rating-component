<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="CSS/Style.css">

</head>

<body>

  <main class="container">
    <img src="images/icon-star.svg" alt="Star" class="star">
    <h1>How did we do?</h1>
    <p class="text"> Please let us know how we did with your support request. All feedback is appreciated
      to help us <br> improve our offering!</p>
    <div class="nums">
      <div class="num one">1</div>
      <div class="num two">2</div>
      <div class="num three">3</div>
      <div class="num four">4</div>
      <div class="num five">5</div>
    </div>
    <button>submit</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Youssef Mahmoud</a>.
  </div>
</body>

</html>
